<!-- This is the error message when a resource is not found through the service. -->
<div id="whitebox" align="center">
    <span style="font-size: 20px; font-weight: bold">I found nada. Try again.</span><br/><br/>
      <% form_tag('/search/run', :method => :get) do %>
        <%= text_field_tag 'id', '', :size => '35', :value => params[:id] %>
        <%= submit_tag 'Search' %><br/>
      <% end %>
    <span style="font-size: 70%"> HTID (e.g. mdp.39015030724549) or OCLC w/ prefix (e.g. oclc:16857172)</span>
    <!-- This comment exists to meet the minimum Chrome threshold of 512 bytes. -->
</div>
